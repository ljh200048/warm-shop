
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신상품 - 따뜻한 소품샵</title>
  <style>
    body {
      margin: 0;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fff9f4;
      color: #333;
    }
    header {
      background-color: #ffe5d9;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #6d4c41;
    }
    main {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background-color: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      background-color: #f8f8f8;
    }
    .product h3 {
      margin: 16px 0 10px;
      color: #5d4037;
    }
    .product p {
      font-size: 0.95rem;
      color: #888;
    }
    footer {
      background-color: #ffe5d9;
      padding: 20px;
      text-align: center;
      color: #6d4c41;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>🆕 신상품 모아보기</header>
  <main>
    <div class="product">
      <img src="sticker.jpg" alt="스티커 이미지" />
      <h3>레트로 감성 스티커</h3>
      <p>다꾸와 일상에 감성을 더해줄 귀여운 스티커 세트 ✨</p>
    </div>
    <div class="product">
      <img src="diy_bracelet.jpg" alt="DIY 팔찌 이미지" />
      <h3>DIY 팔찌 키트</h3>
      <p>직접 만드는 즐거움, 나만의 감성 팔찌 만들기 💖</p>
    </div>
  </main>
  <footer>
    © 2025 따뜻한 소품샵 | All rights reserved.
  </footer>
</body>
</html>
